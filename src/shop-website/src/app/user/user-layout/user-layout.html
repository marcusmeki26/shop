<div class="flex flex-col h-full">
  <header class="flex px-3 items-center justify-between">
    <!-- Right Side -->
    <h1 class="text-4xl text-red-400">Shoppu</h1>
    <!-- Middle -->
    <form class="flex justify-center items-center w-full gap-3" #form="ngForm" (ngSubmit)="searchProduct(form)">
      <input class="border border-red-400 rounded-md px-2" type="text" name="searchItem" #searchItem="ngModel" [(ngModel)]="searchForm.searchItem"  [placeholder]="placeholder" required />
       <button type="button" class="search-btn" matFab aria-label="Example icon button with a delete icon">
        <mat-icon>search</mat-icon>
      </button>
    </form>
    <!-- Left Side -->
    <ul class="flex items-center gap-5 pr-10 text-red-400 text-lg">
      <li>ShoppingCartImg</li>
      <li>{{ username }}</li>
      <li>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </li>
    </ul>
  </header>
  <main class="pt-4 flex-grow" >
    <router-outlet></router-outlet>
  </main>
</div>
